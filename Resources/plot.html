<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Flot Examples</title>
		<link href="layout.css" rel="stylesheet" type="text/css">
		<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
		<script language="javascript" type="text/javascript" src="./include/jquery.js"></script>
		<script language="javascript" type="text/javascript" src="./include/jquery.flot.js"></script>
	</head>
	<body>
		<h1>Data Graph</h1>

		<div id="graph" style="width:310px;height:240px;"></div>

		<script type="text/javascript">
			var weights = [[1301270400000, 0], [1301875200000, 8.25], [1302480000000, 22], [1303084800000, 29], [1303689600000, 36.5]];
			var ticks = [1301270400000, 1301875200000, 1302480000000, 1303084800000, 1303689600000];
			var setting = {
				series : {
					lines : {
						show : true
					},
					points : {
						show : true
					}
				},
				xaxis : {
					mode : "time",
					timeformat : "%m/%d",
					tickSize : [7, "day"],
					ticks : ticks
				},
				yaxis : {
					ticks : 10,
					min : 0,
				},
				grid : {
					backgroundColor : {
						colors : ["#fff", "#eee"]
					},
				}
			};
			$.plot($("#graph"), [{
				data : weights,
				color : 2
			}], setting);
		</script>

	</body>
</html>
